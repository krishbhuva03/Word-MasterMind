        <meta name="description" content="The ultimate Wordle clone - play endlessly with multiple languages!">

        <link href="/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3074084091840756" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="/client-app.js" defer></script>
        <script>
            window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
        </script>

    </head>
    <body>
        <!-- Left sidebar ad for desktop only -->
        <div class="left-ad desktop-only">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-3074084091840756"
                 data-ad-slot="8609070643"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        
        <!-- Right sidebar ad for desktop only -->
        <div class="right-ad desktop-only">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-3074084091840756"
                 data-ad-slot="8609070643"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        
        <div
            id="app"
            class="container main-container"
            >
            <div class="header">
                <h1>Word Mastermind</h1>

                <div class="dark-mode-toggle" v-on:click="toggleDarkMode">
                    <div v-if="darkMode">
                        <i class="bi bi-brightness-high" title="Disable Dark Mode"></i>
                    </div>
                    <div v-else>
                        <i class="bi bi-moon-stars-fill" title="Switch to Dark Mode"></i>
                    </div>
                </div>
            </div>
            <div class="board">
                <div v-if="gameState">
                    <div v-for="row, i in gameState.board"
                         v-bind:id="'board-row-' + i"
                         v-bind:class="{'board-row': true, current: i === gameState.currentAttempt, shake: i === gameState.currentAttempt && error}">
                        <div v-for="tile in row">
                            <div v-bind:class="{tile: true, [tile.result]: true}">
                                {{tile.letter}}
                            </div>
                        </div>
                        <br />
                    </div>
                </div>
            </div>
            <!-- Hidden input for mobile keyboard -->
            <input 
                ref="mobileInput"
                type="text"
                class="mobile-input"
                v-model="currentInput"
                @input="handleMobileInput"
                @keydown="handleMobileKeydown"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="characters"
                spellcheck="false"
                maxlength="10"
            />

            <div class="keyboard">
                <!-- Mobile keyboard hint -->
                <div v-if="isMobile" class="mobile-hint" @click="focusMobileInput">
                    ðŸ“± Tap here to use your device keyboard
                </div>
                
                <div v-for="keyrow in keyboard">
                    <button
                        v-bind:class="classForKey(key)"
                        v-for="key in keyrow"
                        v-on:click="handleKeyboardClick(key)"
                        >
                        {{ key }}
                    </button>
                </div>
            </div>

            <div class="popup summary" v-if="gameState && gameState.finished">
                <div v-if="gameState.won">
                <h1 class="display-6">Success</h1>
                <hr />
                Congratulations, you guessed the word!
                </div>

                <div v-else>
                    <h1 class="display-6">Oh, no!</h1>
                    <hr />
                    You didn't manage to guess.<br />
                    The word was:<br />
                    <h1 class="display-6">
                        <strong> {{ gameState.revealedWord }} </strong>
                    </h1>

                </div>

                <hr />
                <button
                    class="btn btn-primary"
                    v-on:click="startGame">
                    Start a new game
                </button>

            </div>

            <div class="popup error" v-if="error">
                <h1 class="display-6">Error</h1>
                <hr />
                {{ error }}
            </div>

        </div>
        
        <!-- Bottom ad section - below fold -->
        <div class="bottom-ad-section">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-format="autorelaxed"
                 data-ad-client="ca-pub-3074084091840756"
                 data-ad-slot="7713763708"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </body>
